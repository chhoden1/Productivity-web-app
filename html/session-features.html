<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> SITENAME </title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/session-features.css">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <!-- <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <main>
  <div class="sidebar">
    <div class="logo-details">
      <i class='bx bxs-square' id="logo-placeholder" style='color:rgba(0,0,0,0)'></i>
        <div class="logo_name">SITENAME</div>
        <i class='bx bx-menu' id="btn" ></i>
    </div>
    <ul class="nav-list">
      <li>
        <a href="home.html">
          <i class='bx bx-user' ></i>
          <span class="links_name">User</span>
        </a>
        <span class="tooltip">User</span>
      </li>
      <li>
        <a href="boards.html">
          <i class='bx bx-grid-alt'></i>
          <span class="links_name">Boards</span>
        </a>
         <span class="tooltip">Boards</span>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-time'></i>
          <span class="links_name">Session</span>
        </a>
         <span class="tooltip">Session</span>
      </li>
     <li class="profile">
         <div class="profile-details">
           <img src="../images/bill-gates.jpg" alt="profileImg">
           <div class="name_job">
             <div class="name">Bill Gates</div>
             <div class="job">CEO of Microsoft</div>
           </div>
         </div>
         <i class='bx bx-log-out' id="log_out" ></i>
     </li>
    </ul>
  </div>
  <div class="circle1"></div>
  <div class="circle2"></div>

  <!-- SESSION SECTION -->
  <section class="main-section">
      <div class="text">Session</div>

      <div class="session-section">
        <h1 id="session-title">Session Title</h1>

        <!-- Tasks, timer, chat -->
        <div class="middle-features-container space-between">

          <div class="feature-item-container">
            <!-- TASKS -->
            <div class="task-container">
              <h2>TASKS</h2>

              <div class="inputArea">
                <input type="text" maxLength="34" placeholder="Add New Task">
                <button><i class="fa fa-plus"></i></button>
              </div>
              <ul class="todoList"></ul>
              <div class="bottom">
                <span style="display: flex; justify-content: center; align-items: center;"><span class="pendingTasks"></span>&nbsp; Task Left</span>
                <button>Clean <i class="fa fa-times-circle"></i></button>
              </div>
            </div>

          </div>
          <div class="feature-item-container">
            <div class="timer-container">

              <!-- <h2>TIMER</h2> -->
              <div class='timer-options-buttons'>
                <button class="btn-pomodoro" onclick='pomodoro()'>
                  <p>Pomodoro</p>
                </button>
                <button class="btn-short-break" onclick='shortBreak()'>
                  <p>Short Break</p>
                </button>
                <button class="btn-long-break" onclick='longBreak()'>
                  <p>Long Break</p>
                </button>
              </div>

              <div class="timer-digits">
                <p>00:00</p>
              </div>

              <div class="timer-button-container">
                <button onclick='startTimer()'><p>START</p></button>
              </div>

            </div>
          </div>

          <div class="feature-item-container">
            <div class="chat-container">
              <h2>CHAT</h2>

            </div>
          </div>
        </div>
        
        <!-- End session button -->
        <div class="button-container">
          <button onclick="endSession()" type="submit" value="End">End</button>
        </div>

        <!-- Music -->
        <div class="music-container">
          <!-- <iframe src="https://open.spotify.com/embed/playlist/2Rpseqs408BsH2XesNtN3o?theme=white" width="100%" height="80" frameBorder="0" allowtransparency="true" allow="encrypted-media"></iframe> -->
          <!-- <iframe src="https://open.spotify.com/embed/playlist/2Rpseqs408BsH2XesNtN3o" width="80%" height="80" frameBorder="0" allowtransparency="on" allow="encrypted-media"></iframe> -->
          <iframe src="https://open.spotify.com/embed/playlist/75qH1IZmANl6VAbL7L5M8m" width="80%" height="80" frameBorder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        </div>


      </div>
  </section>

  <script src="../js/main.js"></script>
  <script src="../js/session-features.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</main>
</body>
</html>
