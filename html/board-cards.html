<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="UTF-8">
    <title> PROFOCUS </title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/board-cards.css">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
   </head>

<body>
  <main>
    
    <div class="sidebar">
      <div class="logo-details">
        <!--<i class='bx bx-check-circle' id="logo" style='color:#2e6873;'></i>-->
        <i class='bx bxs-square' id="logo-placeholder" style='color:rgba(0,0,0,0)'></i>

        <i class='bx bx-menu' id="btn"></i>
      </div>
      <ul class="nav-list">
        <li>
          <a href="home.html">

            <span class="links_name">User</span>
          </a>
          <span class="tooltip">User</span>
        </li>
        <li>
          <a href="boards.html">
            <i class='bx bx-grid-alt'></i>
            <span class="links_name">Boards</span>
          </a>
          <span class="tooltip">Boards</span>
        </li>
        <li>
          <a href="session.html">
            <i class='bx bx-time'></i>
            <span class="links_name">Session</span>
          </a>
          <span class="tooltip">Session</span>
        </li>
        <li class="profile">
          <div class="profile-details">
            <img src="../images/ivy-cal.jpg" alt="profileImg">
            <div class="name_job">
              <div class="name">Ivy Cal</div>
              <!-- <div class="job">CEO of Microsoft</div> -->
            </div>
          </div>
          <i class='bx bx-log-out' id="log_out"></i>
        </li>
      </ul>
    </div>

  <!-- <div class="circle1"></div>
  <div class="circle2"></div> -->
  <!--Boards For Group New-->

  <section class="main-section">
    <!-- <div class="text">Boards</div> -->
    <div class="boards-title"><a href="boards.html">Boards</a> > Board #1</div>
    <!-- <div id="addTodoListDiv">
        <input id="addTodoListInput" class="comment">
        <button id="addTodoListButton" class="btn-save">Add new to-do list</button>
    </div>
    
    <div id="root"></div> -->

    <div class="user-list">
      <div class="profile-details">
        <img src="../images/ivy-cal.jpg" alt="profileImg">
      </div>
      <div class="profile-details">
        <img src="../images/user-2.png" alt="profileImg">
      </div>
      <div class="profile-details">
        <img src="../images/user-3.png" alt="profileImg">
      </div>
      <div class="profile-details">
        <img src="../images/user-4.png" alt="profileImg">
      </div>
      <div class="button-wrap">
        <button><i class="fa fa-plus"></i></button>
      </div>
    </div>


    <!-- //////// -->
    <div class="main-wrapper">
      <div id="main">
        <div class="list">
          <div class="title removable editable">This is a list</div>
          <div class="content">
            <div class="card removable editable">This is a card</div>
            <div class="card removable editable">Look, another card!</div>
          </div>
          <div class="add-card editable">Add another card</div>
        </div>
        <div class="list">
          <div class="title removable editable">Another list</div>
          <div class="content">
            <div class="card removable editable">Hello world!</div>
          </div>
          <div class="add-card editable">Add another card</div>
        </div>
        <div class="list">
          <div class="title removable editable">Empty list</div>
          <div class="content"></div>
          <div class="add-card editable">Add another card</div>
        </div>
      </div>
    
      <div class="add-list">
        <div class="title editable">Add another list</div>
      </div>
    </div>
  </section>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.6.0/Sortable.js"></script>
