<!DOCTYPE html>
<!-- Created by CodingLab |www.youtube.com/c/CodingLabYT-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Responsive Sidebar Menu  | CodingLab </title>
    <link rel="stylesheet" href="../css/home.css">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <main>
  <div class="sidebar">
    <div class="logo-details">
      <!--<i class='bx bxl-c-plus-plus icon'></i>-->
      <i class='bx bx-check-circle' style='color:#2e6873;'></i>
        <div class="logo_name">SITENAME</div>
        <i class='bx bx-menu' id="btn" ></i>
    </div>
    <ul class="nav-list">
      <li>
        <a href="#">
          <i class='bx bx-user' ></i>
          <span class="links_name">User</span>
        </a>
        <span class="tooltip">User</span>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-grid-alt'></i>
          <span class="links_name">Boards</span>
        </a>
         <span class="tooltip">Boards</span>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-time'></i>
          <span class="links_name">Session</span>
        </a>
         <span class="tooltip">Session</span>
      </li>
     <li class="profile">
         <div class="profile-details">
           <img src="../images/profile.jpg" alt="profileImg">
           <div class="name_job">
             <div class="name">Prem Shahi</div>
             <div class="job">Web designer</div>
           </div>
         </div>
         <i class='bx bx-log-out' id="log_out" ></i>
     </li>
    </ul>
  </div>
  <div class="circle1"></div>
  <div class="circle2"></div>
  <section class="home-section">
      <div class="text">Dashboard</div>
  </section>

  <script src="../js/home.js"></script>
</main>
</body>
</html>
