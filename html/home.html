<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="../images/logo.png">
    <title> PROFOCUS </title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/dycalendar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <main>
  <div class="sidebar">
    <div class="logo-details">
      <!--<i class='bx bx-check-circle' id="logo" style='color:#2e6873;'></i>-->
      <i class='bx bxs-square' id="logo-placeholder" style='color:rgba(0,0,0,0)'></i>
        <div class="logo_name">PROFOCUS</div>
        <i class='bx bx-menu' id="btn" ></i>
    </div>
    <ul class="nav-list">
      <li>
        <a href="#">
          <i class='bx bx-user' ></i>
          <span class="links_name">User</span>
        </a>
        <span class="tooltip">User</span>
      </li>
      <li>
        <a href="boards.html">
          <i class='bx bx-grid-alt'></i>
          <span class="links_name">Boards</span>
        </a>
         <span class="tooltip">Boards</span>
      </li>
      <li>
        <a href="session.html">
          <i class='bx bx-time'></i>
          <span class="links_name">Session</span>
        </a>
         <span class="tooltip">Session</span>
      </li>
     <li class="profile">
         <div class="profile-details">
           <img src="../images/ivy-cal.jpg" alt="profileImg">
           <div class="name_job">
             <div class="name">Ivy Cal</div>
             <!-- <div class="job">CEO of Microsoft</div> -->
           </div>
         </div>
         <i class='bx bx-log-out' id="log_out" onclick='logout()'></i>
     </li>
    </ul>
  </div>
  <div class="circle1"></div>
  <div class="circle2"></div>


  <section class="main-section">
      <!-- <div class="text">User</div> -->
      <!-- For profile -->
        <div class="profile-details">
          <img src="../images/ivy-cal.jpg" alt="profileImg">
          <div class="name_job">
            <h1 class="name">Ivy Cal</h1>
          </div>
        </div>
        
        <div class="user-details">

          <!-- For calendar -->
          <div class="box">
            <div class="calendar-container">
              <div id="dycalendar">
              </div>
            </div>
          </div>

          <!-- For statistics -->
          <div class="box">
            <div class="statistics-container">
              <!-- <div class="stat-title">
                <p>Statistics</p>
              </div> -->
              
              <!-- Tasks -->
              <div class="content-container">
                <div class="content-title">Tasks</div>
                <div class="content-box-container">
                  <div class="task-box">
                    <p>Total</p>
                    <p id="total-stat">21</p>
                  </div>
                  <div class="task-box">
                    <p>In Progress</p>
                    <p id="in-progress-stat">3</p>
                  </div>
                  <div class="task-box">
                    <p>Completed</p>
                    <p id="completed-stat">18</p>
                  </div>
                </div>
              </div>

              <!-- Time Spent -->
              <div class="content-container">
                <div class="content-title">Time Spent</div>
                <div class="content-box-container">
                  <div class="time-spent-box">
                    <p id="time-spent-stat">0 hr 0 min</p>
                  </div>
                </div>
              </div>

              <!-- Time Log-->
              <div class="content-container">
                <div class="content-title">Time Log</div>
                <div class="content-box-container">
                  <div class="time-log-box">
                    <p id="time-log-stat">+20%</p>
                  </div>
                </div>
              </div>

            </div>
          </div>

        </div>
  </section>

  <script src="../js/main.js"></script>
  <script src="../js/home.js"></script>
  <script src="../js/dycalendar.js"></script>
  <script>
    dycalendar.draw({
      target: '#dycalendar',
      type: 'month',
      dayformat: 'full',
      monthformat: 'full',
      highlighttargetdate: true,
      prevnextbutton: 'show'
    })
  </script>
</main>


</body>
</html>
