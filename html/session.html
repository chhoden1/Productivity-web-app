     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <main>
  <div class="sidebar">
    <div class="logo-details">
      <!--<i class='bx bx-check-circle' id="logo" style='color:#2e6873;'></i>-->
      <i class='bx bxs-square' id="logo-placeholder" style='color:rgba(0,0,0,0)'></i>
        <div class="logo_name">SITENAME</div>
        <i class='bx bx-menu' id="btn" ></i>
    </div>
    <ul class="nav-list">
      <li>
        <a href="home.html">
          <i class='bx bx-user' ></i>
          <span class="links_name">User</span>
        </a>
        <span class="tooltip">User</span>
      </li>
      <li>
        <a href="boards.html">
          <i class='bx bx-grid-alt'></i>
          <span class="links_name">Boards</span>
        </a>
         <span class="tooltip">Boards</span>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-time'></i>
          <span class="links_name">Session</span>
        </a>
         <span class="tooltip">Session</span>
      </li>
     <li class="profile">
         <div class="profile-details">
           <img src="../images/bill-gates.jpg" alt="profileImg">
           <div class="name_job">
             <div class="name">Bill Gates</div>
             <div class="job">CEO of Microsoft</div>
           </div>
         </div>
         <i class='bx bx-log-out' id="log_out" ></i>
     </li>

  <div class="circle1"></div>

  <section class="session-section">
      <div class="text">Session</div>
      <form class="form" method="post" action="#">
        <h1>Start a session</h1>
        <div class="session-form-container">
        <!--<label for="session-title" class="session-title">Session Title:</label><br>-->
        <input class="session-input" type="text" name="session-title" placeholder="Enter a session title"><br>
        </div>
        <div class="btn-container">
            <!--<button type="button" class="startbtn">Start</button>-->
            <p class="submit"><input type="submit" name="sent" value="Start"></p>
          </div>
      </form>
  </section>

  <script src="../js/session.js"></script>
